    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Tad-Network/test-cache'
        path: '.tad'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.tad
        echo "$HOME/.tad"
        ls -al $HOME/.tad
